<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.css')}}">
    <title>Login</title>
</head>
<body class="bg-light">
    <h1 class="text-center mb-3 mt-3">NetEaseAPI</h1>
    <h2 class="text-center mb-5">Designed by: Li2ZrOH6</h2>
    <h3 class="text-center mb-5">v0.1.0 Demo</h3>
    <div class="row mb-3">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="post" class="row">    
                <div class="form-floating my-3">
                    <input type="text" id="uid" class="form-control" placeholder="邮箱/电话号码" name="uid">
                    <label for="uid" class="ms-3">Email/Cellphone Number</label>
                    {% if error1 %}
                        <div class="small h5 text-danger">{{ error1 }}</div>
                    {% endif %}
                </div>
                <div class="form-floating my-3">
                    <input type="password" id="pwd" class="form-control" placeholder="密码" name="pwd">
                    <label for="pwd"class="ms-3">Password</label>
                    {% if error2 %}
                    <div class="small h5 text-danger">{{ error2 }}</div>
                    {% endif %}
                </div>
                <input type="submit" class="mt-3 w-25 btn btn-outline-success text-center mx-auto" value="login">
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</body>
</html>
